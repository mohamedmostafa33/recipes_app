{% extends 'recipes/base.html' %}

{% block content %}
<div class="recipe-intro" style="padding: 30px;">
    <h2>Delicious Recipes to Try Today</h2>
    <p style="text-align: center;">Explore a variety of tasty recipes perfect for any occasion!</p>
</div>

<div class="recipe-container">
    {% for recipe in recipes %}
        <div class="recipe-card">
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
            <h4>{{ recipe.title }}</h4>
            <p class="ll">{{ recipe.description }}</p>
            <div>
                <a href="{% url 'recipe-detail' recipe.pk %}" class="rec-li">View Recipe</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}

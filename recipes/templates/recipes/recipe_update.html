{% extends 'recipes/base.html' %}

{% block content %}

<div class="col-md-6">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Update Recipe</legend>

            <div class="form-group mb-3">

                <label for="id_username">Title</label>
                <br>
                {{ form.title }}

            </div>

            <div class="form-group mb-3">

                <label for="id_email">Description</label>
                <br>
                {{ form.description }}

            </div>

            <div class="form-group mb-3">

                <label for="id_password1">Image</label>
                <br>
                {{ form.image }}

            </div>
            
            <div class="recipe-sav">
                <input type="submit" value="Save" class="btn btn-outline-info">
                <a href="{% url 'recipes-home' %}" class="btn btn-outline-danger">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>

{% endblock content %}

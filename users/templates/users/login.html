{% extends 'recipes/base.html' %}

{% block content %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 text-center">Log in!</legend>

                            <div class="form-group mb-3">

                                <label for="id_username">Username</label>
                                <br>
                                {{ form.username }}

                            </div>

                            <div class="form-group mb-3">

                                <label for="id_password">Password</label>
                                <br>
                                {{ form.password }}

                            </div>

                            <div class="form-group py-3 text-center">
                                <button type="submit" class="btn btn1 btn-primary w-100">Log in</button>
                            </div>
                        </fieldset>
                    </form>

                    <div class="border-top pt-3 text-center log-m3">
                        <p>Don't have an account? <a href="{% url 'user-register' %}">Sign up here.</a></p>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
